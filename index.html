<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Help Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-message">Welcome to math help, a place for safe and fun learning!</div>
    <button id="character-button" onclick="openChatbot()">
        <img src="images/character-face.png" alt="Character Face" />
    </button>
    
    <div id="chatbot-box" class="hidden">
        <div id="chatbot-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
