<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Help Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-size: cover;
            color: #333;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            background: white;
            padding: 10px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #userInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #openChatbot {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .keyboard {
            margin: 10px auto;
            text-align: center;
        }
        .keyboard button {
            margin: 5px;
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Math Help Bot</h1>
    <button id="openChatbot" onclick="openChatbot()">Open Math Help Chatbot</button>
    <audio id="welcomeAudio" src="welcome.mp3"></audio>

    <div id="chatbox" style="display: none;"></div>
    <div class="keyboard" style="display: none;">
        <button onclick="insertSymbol('+')">+</button>
        <button onclick="insertSymbol('-')">-</button>
        <button onclick="insertSymbol('*')">*</button>
        <button onclick="insertSymbol('/')">รท</button>
        <button onclick="insertSymbol('%')">%</button>
    </div>
    <input type="text" id="userInput" placeholder="Enter a math equation or chat..." style="display: none;">
    <button onclick="sendMessage()" style="display: none;" id="sendButton">Send</button>

    <script>
        function openChatbot() {
            document.getElementById('openChatbot').style.display = 'none';
            document.getElementById('chatbox').style.display = 'block';
            document.getElementById('userInput').style.display = 'block';
            document.getElementById('sendButton').style.display = 'inline-block';
            document.querySelector('.keyboard').style.display = 'block';

            // Play welcome audio
            const audio = document.getElementById('welcomeAudio');
            audio.play();

            // Display welcome message
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div>Math Help Bot: Welcome to Math Help!</div>`;
        }

        function insertSymbol(symbol) {
            const input = document.getElementById('userInput');
            input.value += symbol;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const userMessage = input.value;

            if (userMessage) {
                chatbox.innerHTML += `<div>User: ${userMessage}</div>`;
                input.value = '';

                // Generate bot response
                const botResponse = getBotResponse(userMessage);
                chatbox.innerHTML += `<div>Math Help Bot: ${botResponse}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            }
        }

        function getBotResponse(message) {
            try {
                // Check if the message is a math equation
                if (message.includes('%')) {
                    return calculatePercentage(message);
                } else if (/[\d+\-*/()]/.test(message)) {
                    return solveEquation(message);
                } else {
                    // Basic conversation
                    return handleConversation(message);
                }
            } catch (error) {
                return "I couldn't understand that. Please enter a valid math equation or question.";
            }
        }

        function solveEquation(equation) {
            equation = equation.replace(/\s+/g, ''); // Remove spaces
            if (!/^[0-9+\-*/().]+$/.test(equation)) {
                throw new Error("Invalid equation");
            }
            const result = eval(equation); // Evaluate the equation
            return `The result is: ${result}`;
        }

        function calculatePercentage(message) {
            const match = message.match(/(\d+)%\s*of\s*(\d+)/i);
            if (match) {
                const percentage = parseFloat(match[1]);
                const number = parseFloat(match[2]);
                const result = (percentage / 100) * number;
                return `${percentage}% of ${number} is ${result}`;
            } else {
                throw new Error("Invalid percentage format");
            }
        }

        function handleConversation(message) {
            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                return "Hello! How can I assist you with math today?";
            } else if (lowerMessage.includes('thank you')) {
                return "You're welcome! Let me know if you have more questions.";
            } else {
                return "I'm here to help with math! Try asking me a math question.";
            }
        }
    </script>
</body>
</html>
