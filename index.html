<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Help Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
        }
        #userInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: none; /* Initially hidden */
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #keyboard {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
        .key {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .key:hover {
            background-color: #45a049;
        }
        #character {
            text-align: center;
            margin-bottom: 20px;
        }
        #character img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }
        #startButton {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Math Help Bot</h1>
    <div id="character">
        <img src="face.png" alt="Math Help Bot Character">
    </div>
    <div id="startButton">
        <button onclick="startChat()">Chat with Math Help Bot</button>
    </div>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask me a math question or type an equation...">
    <div id="keyboard">
        <button class="key" onclick="addToInput('+')">+</button>
        <button class="key" onclick="addToInput('-')">-</button>
        <button class="key" onclick="addToInput('*')">ร</button>
        <button class="key" onclick="addToInput('/')">รท</button>
        <button class="key" onclick="addToInput('%')">%</button>
    </div>
    <button id="sendButton" onclick="sendMessage()" style="display: none;">Send</button>

    <audio id="welcomeAudio" src="welcome.mp3"></audio>

    <script>
        function startChat() {
            // Hide the character and start button
            document.getElementById('character').style.display = 'none';
            document.getElementById('startButton').style.display = 'none';

            // Show the chatbot elements
            document.getElementById('chatbox').style.display = 'block';
            document.getElementById('userInput').style.display = 'block';
            document.getElementById('keyboard').style.display = 'flex';
            document.getElementById('sendButton').style.display = 'block';

            // Play the welcome audio
            const audio = document.getElementById('welcomeAudio');
            audio.play();
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const userMessage = input.value;

            if (userMessage) {
                chatbox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
                input.value = '';

                // Generate bot response
                const botResponse = getBotResponse(userMessage);
                chatbox.innerHTML += `<div><strong>Math Help Bot:</strong> ${botResponse}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            }
        }

        function getBotResponse(message) {
            try {
                if (isMathEquation(message)) {
                    const result = solveEquation(message);
                    return `The result is: ${result}.`;
                } else {
                    return handleConversation(message);
                }
            } catch (error) {
                return "I couldn't understand that. Please enter a valid math equation or ask me a question.";
            }
        }

        function isMathEquation(message) {
            return /[+\-*/%]/.test(message);
        }

        function solveEquation(equation) {
            equation = equation.replace(/\s+/g, '');
            if (!/^[0-9+\-*/%().]+$/.test(equation)) {
                throw new Error("Invalid equation");
            }
            return eval(equation);
        }

        function handleConversation(message) {
            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                return "Hello! How can I assist you with math today?";
            } else if (lowerMessage.includes('thank you')) {
                return "You're welcome! Let me know if you have more questions.";
            } else {
                return "I'm here to help with math or answer your questions. What would you like to know?";
            }
        }

        function addToInput(symbol) {
            const input = document.getElementById('userInput');
            input.value += symbol;
        }
    </script>
</body>
</html>
