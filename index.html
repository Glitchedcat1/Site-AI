<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Help Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #userInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Math Help Bot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask me a math question or type an equation...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const userMessage = input.value;

            if (userMessage) {
                chatbox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
                input.value = '';

                // Generate bot response
                const botResponse = getBotResponse(userMessage);
                chatbox.innerHTML += `<div><strong>Math Help Bot:</strong> ${botResponse}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            }
        }

        function getBotResponse(message) {
            try {
                // Check if the message is a math equation
                if (isMathEquation(message)) {
                    const result = solveEquation(message);
                    return `The result is: ${result}. Here's how I solved it:<br>${generateSteps(message)}`;
                } else {
                    // If it's not a math equation, respond conversationally
                    return handleConversation(message);
                }
            } catch (error) {
                return "I couldn't understand that. Please enter a valid math equation or ask me a question.";
            }
        }

        function isMathEquation(message) {
            // Check if the message contains math operators
            return /[+\-*/%]/.test(message);
        }

        function solveEquation(equation) {
            // Remove spaces from the equation
            equation = equation.replace(/\s+/g, '');

            // Validate the equation (only numbers and basic operators allowed)
            if (!/^[0-9+\-*/%().]+$/.test(equation)) {
                throw new Error("Invalid equation");
            }

            // Evaluate the equation
            return eval(equation); // Use eval to calculate the result (be cautious with eval in production)
        }

        function generateSteps(equation) {
            // Example: Generate steps for solving the equation
            let steps = `1. Start with the equation: ${equation}<br>`;

            // Break down the equation into steps (basic example)
            if (equation.includes('+')) {
                const parts = equation.split('+');
                steps += `2. Add ${parts[0]} and ${parts[1]} together.<br>`;
            } else if (equation.includes('-')) {
                const parts = equation.split('-');
                steps += `2. Subtract ${parts[1]} from ${parts[0]}.<br>`;
            } else if (equation.includes('*')) {
                const parts = equation.split('*');
                steps += `2. Multiply ${parts[0]} by ${parts[1]}.<br>`;
            } else if (equation.includes('/')) {
                const parts = equation.split('/');
                steps += `2. Divide ${parts[0]} by ${parts[1]}.<br>`;
            } else if (equation.includes('%')) {
                const parts = equation.split('%');
                steps += `2. Find ${parts[0]} modulo ${parts[1]} (remainder of division).<br>`;
            }

            steps += `3. Final result: ${eval(equation)}<br>`;
            return steps;
        }

        function handleConversation(message) {
            // Basic conversational responses
            const lowerMessage = message.toLowerCase();
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                return "Hello! How can I assist you with math today?";
            } else if (lowerMessage.includes('how are you')) {
                return "I'm just a bot, but I'm here to help you with math! How can I assist?";
            } else if (lowerMessage.includes('thank you')) {
                return "You're welcome! Let me know if you have more questions.";
            } else {
                return "I'm here to help with math or answer your questions. What would you like to know?";
            }
        }
    </script>
</body>
</html>
