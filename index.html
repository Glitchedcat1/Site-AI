<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Help Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            padding: 20px;
        }
        #chatbox {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            background: white;
            padding: 10px;
            margin-bottom: 10px;
        }
        #userInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        .keyboard {
            margin-top: 10px;
        }
        .key {
            padding: 10px;
            background-color: #4db6ac;
            color: white;
            border: none;
            cursor: pointer;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1>Math Help Bot</h1>
    <button id="openChat" onclick="openChat()">Math Help Chatbot</button>
    <div id="chatbox" style="display:none;"></div>
    <input type="text" id="userInput" placeholder="Enter a math equation (e.g., 2+2 or 3*4)...">
    <button onclick="sendMessage()">Send</button>

    <div class="keyboard" style="display:none;">
        <button class="key" onclick="addToInput('+')">+</button>
        <button class="key" onclick="addToInput('-')">-</button>
        <button class="key" onclick="addToInput('*')">*</button>
        <button class="key" onclick="addToInput('/')">/</button>
        <button class="key" onclick="addToInput('%')">%</button>
    </div>

    <audio id="welcomeAudio" src="welcome.mp3"></audio>

    <script>
        function openChat() {
            document.getElementById('openChat').style.display = 'none';
            document.getElementById('chatbox').style.display = 'block';
            document.querySelector('.keyboard').style.display = 'block';
            document.getElementById('welcomeAudio').play();
            addBotMessage("Welcome to Math Help!");
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const chatbox = document.getElementById('chatbox');
            const userMessage = input.value;

            if (userMessage) {
                chatbox.innerHTML += `<div>User: ${userMessage}</div>`;
                input.value = '';

                // Generate bot response
                const botResponse = getBotResponse(userMessage);
                chatbox.innerHTML += `<div>Bot: ${botResponse}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            }
        }

        function addToInput(symbol) {
            const input = document.getElementById('userInput');
            input.value += symbol;
        }

        function getBotResponse(message) {
            try {
                // Parse and solve the equation
                const result = solveEquation(message);
                return result;
            } catch (error) {
                return "I couldn't understand that. Please enter a valid math equation.";
            }
        }

        function solveEquation(equation) {
            // Remove spaces from the equation
            equation = equation.replace(/\s+/g, '');

            // Validate the equation (only numbers and basic operators allowed)
            if (!/^[0-9+\-*/().%]+$/.test(equation)) {
                throw new Error("Invalid equation");
            }

            // Evaluate the equation
            const result = eval(equation); // Use eval to calculate the result (be cautious with eval in production)

            // Generate step-by-step explanation
            const steps = generateSteps(equation);

            return `The result is: ${result}. Here's how I solved it:<br>${steps}`;
        }

        function generateSteps(equation) {
            // Example: Generate steps for solving the equation
            let steps = `1. Start with the equation: ${equation}<br>`;

            // Break down the equation into steps (basic example)
            if (equation.includes('+')) {
                const parts = equation.split('+');
                steps += `2. Add ${parts[0]} and ${parts[1]} together.<br>`;
            } else if (equation.includes('-')) {
                const parts = equation.split('-');
                steps += `2. Subtract ${parts[1]} from ${parts[0]}.<br>`;
            } else if (equation.includes('*')) {
                const parts = equation.split('*');
                steps += `2. Multiply ${parts[0]} by ${parts[1]}.<br>`;
            } else if (equation.includes('/')) {
                const parts = equation.split('/');
                steps += `2. Divide ${parts[0]} by ${parts[1]}.<br>`;
            } else if (equation.includes('%')) {
                const parts = equation.split('%');
                steps += `2. Calculate ${parts[0]} percent of ${parts[1]}.<br>`;
            }

            steps += `3. Final result: ${eval(equation)}<br>`;
            return steps;
        }

        function addBotMessage(message) {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div>Bot: ${message}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
